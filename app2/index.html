<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>App2 Registration</title>
  <style>
    body {
      background-color: #28a745;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 30px;
    }
    input, select, textarea, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }
    input, select, textarea {
      width: 250px;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    .form-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Register to App2</h1>
  <form onsubmit="handleSubmit(event)">
    <div class="form-group">
      <input type="text" id="username" placeholder="Username" required />
    </div>
    <div class="form-group">
      <input type="number" id="age" placeholder="Age" required min="1" />
    </div>
    <div class="form-group">
      <input type="email" id="email" placeholder="Email" required />
    </div>
    <div class="form-group">
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>
    <div class="form-group">
      <select id="country" required>
        <option value="">Select Country</option>
        <option>India</option>
        <option>USA</option>
        <option>UK</option>
        <option>Canada</option>
        <option>Australia</option>
      </select>
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" name="interests" value="Music"> Music
      </label>
      <label>
        <input type="checkbox" name="interests" value="Sports"> Sports
      </label>
      <label>
        <input type="checkbox" name="interests" value="Coding"> Coding
      </label>
    </div>
    <div class="form-group">
      <textarea id="bio" placeholder="Short Bio..." rows="3"></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const age = document.getElementById('age').value;
      const email = document.getElementById('email').value;
      const gender = document.getElementById('gender').value;
      const country = document.getElementById('country').value;
      const bio = document.getElementById('bio').value;

      const interests = Array.from(document.querySelectorAll('input[name="interests"]:checked'))
                            .map(el => el.value)
                            .join(", ");

      alert(`Hello ${username}!\nAge: ${age}\nEmail: ${email}\nGender: ${gender}\nCountry: ${country}\nInterests: ${interests}\nBio: ${bio}`);
    }
  </script>
</body>
</html>
