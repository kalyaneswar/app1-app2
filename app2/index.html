<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>App2 Login</title>
  <style>
    body {
      background-color: #28a745; /* Green background */
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 200px;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to App2</h1>
  <p>Please enter your username and age to continue:</p>
  
  <form onsubmit="handleLogin(event)">
    <input type="text" id="username" placeholder="Enter username" required /><br/>
    <input type="number" id="age" placeholder="Enter age" required min="1" /><br/>
    <button type="submit">Login</button>
  </form>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const age = document.getElementById('age').value;

      if (age <= 0) {
        alert("Please enter a valid age.");
        return;
      }

      alert(`Hello, ${username}! Your age is ${age}.`);
      // You can redirect or store in sessionStorage/localStorage if needed
    }
  </script>
</body>
</html>
